

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JumiaTest</title>
<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->

<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="scripts/underscore-min.js"></script>
<script type="text/javascript"
	src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>

<!-- 	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" -->
<!-- 	type="text/javascript"></script> -->
<link type="text/css" rel="stylesheet" href="css/index.css" />

</head>
<body>
	<div id="content">
		<div id="header">
			<input type="text" id="myInput" 
				placeholder="filter by country">
		</div>
		<div class="container">
			<div class="table">
				<div class="table-header">
					<div class="header__item">
						<a id="name" class="filter__link" href="#">Name</a>
					</div>
					<div class="header__item">
						<a id="number" class="filter__link filter__link--number" href="#">Number</a>
					</div>
					<div class="header__item">
						<a id="country" class="filter__link" href="#">Country</a>
					</div>
					<div class="header__item">
						<a id="state" class="filter__link" href="#">State</a>
					</div>
				</div>
				<div class="table-content">
				</div>
			</div>
		</div>
		<div id="footer"></div>
	</div>


	<!-- =============== -->
	<!-- Javascript code -->
	<!-- =============== -->
	<script type="text/template" id="phone-tview">
			<div class="table-row">
				<div class="table-data name"><%- name %></div>
				<div class="table-data number"><%- number %></div>
				<div class="table-data country"><%- country %></div>
				<div class="table-data state"><%- state %></div>
			</div>
</script>
	<script type="text/javascript" src="js/index.js"></script>

</body>
</html>
