

<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JumiaTest</title>
<!-- ========= -->
<!-- Libraries -->
<!-- ========= -->

<script type="text/javascript" src="scripts/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="scripts/underscore-min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone-min.js"></script>

<!-- 	<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" -->
<!-- 	type="text/javascript"></script> -->
<link type="text/css" rel="stylesheet" href="css/index.css" />

</head>
<body>
	<div id="content">
		<div id="header">
			<input type="text" id="myInput" onkeyup="filterCountry()" placeholder="filter by country">
			<label id="message" style="display:none"></label>
		</div>
		<div id="main-wrap">
		<table id="thetable">
			<tr class="header">
				<th>Name</th>
				<th>Number</th>
				<th>Country</th>
				<th onclick="cycleState()">State</th>				
			</tr>
		</table>
		</div>
		<div id="footer"></div>
	</div>


	<!-- =============== -->
	<!-- Javascript code -->
	<!-- =============== -->




<script type="text/template" id="miss-answers-view">
			<li><label class="input"><%- n_manswer %></label></li>
</script>

<script type="text/template" id="phone-tview">
<tr>
<td><%- name %></td>
<td><%- number %></td>
<td><%- country %></td>
<td><%- state %></td>
</tr>
</script>
<script type="text/javascript" src="main/index.js"></script>

</body>
</html>
